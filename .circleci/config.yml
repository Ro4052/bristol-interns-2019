version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:10
    parallelism: 4
    steps:
      - checkout
      - add_ssh_keys
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Setup Dependencies
          command: npm ci
      - run:
          name: Run Client Tests
          command: npm run test:client
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

  e2etest: 
    docker: 
      - image: cypress/base:10
    parallelism: 1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Setup Dependencies
          command: npm ci
      - run:
          name: Run E2E Tests
          command: npm run build && npm run test:e2e

  deploy-master:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_MASTER_APP_NAME}.git master

  deploy-develop:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Deploy Develop to Heroku
          command: |
            git push https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_DEVELOP_APP_NAME}.git master


workflows:
  version: 2
  test-deploy:
    jobs:
      - e2etest
      - test
      - deploy-master:
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - deploy-develop:
          requires:
            - test
            - e2etest
          filters:
            branches:
              only:
                - develop
